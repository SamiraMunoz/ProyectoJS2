<!DOCTYPE html>
<html>
<head>
	<title>Proyecto JS</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div>
			<h2 class="text-center my-4">CALCULADORA</h2>

		  <div class="row">
		    <div class="col-sm">
		    	<div class="calculator">
		    		<p id="result-screen"></p>
		    		<div class="row mt-2">
		    			<button type="button" class="btn btn-light" onclick="number(1)">1</button>
		    			<button type="button" class="btn btn-light" onclick="number(2)">2</button>
		    			<button type="button" class="btn btn-light" onclick="number(3)">3</button>
		    			<button type="button" class="btn btn-light" onclick="operation('+')">+</button>
		    		</div>
		    		<div class="row mt-2">
		    			<button type="button" class="btn btn-light" onclick="number(4)">4</button>
		    			<button type="button" class="btn btn-light" onclick="number(5)">5</button>
		    			<button type="button" class="btn btn-light" onclick="number(6)">6</button>
		    			<button type="button" class="btn btn-light" onclick="operation('-')">-</button>
		    		</div>
		    		<div class="row mt-2">
		    			<button type="button" class="btn btn-light" onclick="number(7)">7</button>
		    			<button type="button" class="btn btn-light" onclick="number(8)">8</button>
		    			<button type="button" class="btn btn-light" onclick="number(9)">9</button>
		    			<button type="button" class="btn btn-light" onclick="operation('*')">*</button>
		    		</div>
		    		<div class="row mt-2">
		    			<button type="button" class="btn btn-light" onclick="number('.')">.</button>
		    			<button type="button" class="btn btn-light large" onclick="zero(0)">0</button>
		    			<button type="button" class="btn btn-light" onclick="operation('/')">/</button>
		    		</div>
		    		<div class="row mt-2">
		    			<button type="button" class="btn btn-danger large" onclick="clean()">AC</button>
		    			<button type="button" class="btn btn-warning large" onclick="igual('')">=</button>
		    		</div>
		    		
		    	</div>
		    </div>

		    <div class="col-sm">
		    	<h5 class="text-center">Historial</h5>
		    	<div class="card my-3">
					  <div class="card-body">
					  	<ul id="history">
						
							</ul>
					  </div>
					</div>
					<button type="button" class="btn btn-success" onclick="cleanHistory()">Limpiar historial</button>
		    </div>
		  </div>
		</div>

	</div>

	<script type="text/javascript" src="calculator.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
